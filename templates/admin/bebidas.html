<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Bebidas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="admin-container">
    <h1>Registro de Ventas</h1>
    <p>Bebidas · Scoop de proteína · Scoop de pre entreno</p>

    <!-- FORMULARIO -->
    <form method="POST" class="form-card">

        <input 
            type="text" 
            name="producto" 
            placeholder="Nombre del producto (Ej. Agua, Proteína, Pre entreno)" 
            required
        >

        <input 
            type="number" 
            step="0.01" 
            name="precio" 
            placeholder="Precio $" 
            required
        >

        <input 
            type="number" 
            name="cantidad" 
            placeholder="Cantidad" 
            min="1"
            required
        >

        <button type="submit">Registrar venta</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}">⬅ Volver al panel</a>
</div>

</body>
</html>
