<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Bebidas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="admin-container">
    <h1>Registro de Ventas</h1>
    <p>Bebidas Â· Scoop de proteÃ­na Â· Scoop de pre entreno</p>

    <!-- FORMULARIO PARA AGREGAR VENTA -->
    <form method="POST" class="form-card" action="{{ url_for('bebidas_view') }}">
        <input 
            type="text" 
            name="producto" 
            placeholder="Nombre del producto (Ej. Agua, ProteÃ­na, Pre entreno)" 
            required
        >

        <input 
            type="number" 
            step="0.01" 
            name="precio" 
            placeholder="Precio $" 
            required
        >

        <input 
            type="number" 
            name="cantidad" 
            placeholder="Cantidad" 
            min="1"
            required
        >

        <button type="submit">Registrar venta</button>
    </form>

    <hr>

    <!-- TABLA DE REGISTROS -->
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        {% for v in registros %}
        <tr>
            <td>{{ v.id }}</td>
            <td>{{ v.nombre_producto }}</td>
            <td>{{ v.produc_cantidad }}</td>
            <td>${{ "%.2f"|format(v.monto) }}</td>
            <td>
                <!-- FORMULARIO PARA ELIMINAR -->
                <form method="POST" action="{{ url_for('eliminar_bebida', id=v.id) }}" onsubmit="return confirm('Â¿Eliminar este registro?');">
                    <button type="submit" class="btn-eliminar">ðŸ—‘ Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('admin_dashboard') }}">â¬… Volver al panel</a>
</div>

</body>
</html>
