<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Bebidas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="admin-container">
    <h1>Registro de Ventas</h1>
    <p>Bebidas Â· Scoop de proteÃ­na Â· Scoop de pre entreno</p>

    <!-- FORMULARIO -->
    <form method="POST" class="form-card" action="{{ url_for('bebidas_view') }}">
        <input type="text" name="producto" placeholder="Nombre del producto" required>
        <input type="number" step="0.01" name="precio" placeholder="Precio $" required>
        <input type="number" name="cantidad" placeholder="Cantidad" min="1" required>
        <button type="submit">Registrar venta</button>
    </form>

    <hr>

    <!-- TABLA -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>AcciÃ³n</th>
            </tr>
        </thead>
        <tbody>
            {% for v in registros %}
            <tr>
                <td>{{ v.id }}</td>
                <td>{{ v.nombre_producto }}</td>
                <td>{{ v.produc_cantidad }}</td>
                <td>${{ "%.2f"|format(v.monto) }}</td>
                <td>
                    <form method="POST"
                          action="{{ url_for('eliminar_bebida', id=v.id) }}"
                          onsubmit="return confirm('Â¿Eliminar este registro?');">
                        <button type="submit" class="btn-eliminar">ðŸ—‘ Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- TOTAL ABAJO (UNA SOLA VEZ) -->
    <div class="total-box">
        <h2>Total Bebidas</h2>
        <h1>$<span id="total-bebidas">0.00</span></h1>
    </div>

    <a href="{{ url_for('admin_dashboard') }}"class="btn-voler">â¬… Volver al panel</a>
</div>

<!-- JS -->
<script>
function cargarTotalBebidas() {
    fetch("/admin/bebidas/total")
        .then(res => res.json())
        .then(data => {
            document.getElementById("total-bebidas").innerText = data.total;
        });
}

cargarTotalBebidas();
setInterval(cargarTotalBebidas, 3000);
</script>

</body>
</html>
