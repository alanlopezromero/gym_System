<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Visitas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="admin-container">
    <h1>Registro de Visitas</h1>

    <!-- Formulario -->
    <form method="POST" class="form-card">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="number" step="0.01" name="monto" placeholder="Pago $" required>
        <button type="submit">Registrar visita</button>
    </form>

    <!-- Tabla -->
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Pago</th>
                <th>Fecha</th>
                <th>AcciÃ³n</th>
            </tr>
        </thead>
        <tbody>
            {% for v in visitas %}
            <tr>
                <td>{{ v.nombre }}</td>
                <td>${{ v.monto }}</td>
                <td>{{ v.fecha.strftime('%d/%m/%Y') }}</td>
                <td>
                    <form method="POST"
                          action="{{ url_for('eliminar_visita', id=v.id) }}"
                          onsubmit="return confirm('Â¿Eliminar este registro?');">
                        <button type="submit" class="btn-eliminar">ðŸ—‘ Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('admin_dashboard') }}">â¬… Volver al panel</a>
</div>
!-- TOTAL (UNA SOLA VEZ) -->
    <div class="total-box">
        <h2>Total Visitas</h2>
        <h1>$<span id="total-visitas">0.00</span></h1>
    </div>

</div>

<!-- JS TIEMPO REAL -->
<script>
function cargarTotalVistas() {
    fetch("/admin/visitas/total")
        .then(res => res.json())
        .then(data => {
            document.getElementById("total-visitas").innerText = data.total;
        });
}

cargarTotalVisitas();
setInterval(cargarTotalVisitas, 3000);
</script>

</body>
</html>
