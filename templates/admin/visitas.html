<h1>Registro de Visitas</h1>

<form method="POST">
    <input type="text" name="nombre" placeholder="Nombre">
    <input type="number" step="0.01" name="monto" placeholder="Pago">
    <button>Registrar visita</button>
</form>

<table>
    <tr>
        <th>Nombre</th>
        <th>Pago</th>
        <th>Fecha</th>
    </tr>
    {% for v in visitas %}
    <tr>
        <td>{{ v.nombre }}</td>
        <td>${{ v.monto }}</td>
        <td>{{ v.fecha }}</td>
    </tr>
    {% endfor %}
</table>
