<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cliente - Iniciar Sesión / Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        h2 { text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        .flash { background: #ffdddd; padding: 10px; border-left: 5px solid #f44336; margin-bottom: 15px; }
        .registro { background: #e7f3fe; border-left: 5px solid #2196F3; padding: 10px; margin-bottom: 15px; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>{% if registro_prellenado %}Registro Cliente{% else %}Iniciar Sesión{% endif %}</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% if registro_prellenado %}
            <!-- FORMULARIO DE REGISTRO DESDE QR -->
            <div class="registro">
                <form method="POST" action="{{ url_for('registro_cliente') }}">
                    <label>Nombre</label>
                    <input type="text" name="nombre" value="{{ registro_prellenado.nombre }}" required>

                    <label>Apellido</label>
                    <input type="text" name="apellido" value="{{ registro_prellenado.apellido }}" required>

                    <label>Correo Electrónico</label>
                    <input type="email" name="email" placeholder="Ingresa tu correo" required>

                    <label>Contraseña</label>
                    <input type="password" name="password" placeholder="Crea tu contraseña" required>

                    <button type="submit">Registrarse</button>
                </form>
            </div>
        {% else %}
            <!-- FORMULARIO DE LOGIN NORMAL -->
            <form method="POST" action="{{ url_for('login_cliente') }}">
                <label>Correo Electrónico</label>
                <input type="email" name="email" placeholder="Ingresa tu correo" required>

                <label>Contraseña</label>
                <input type="password" name="password" placeholder="Ingresa tu contraseña" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
